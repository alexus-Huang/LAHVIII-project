<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAHVIII Project</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="/styling/mainPage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="title">Random Name Generator</h1>
    <div id="topbar">
        <a href="index.html">Home</a>
        <a href="favoritedNames.html">Favorite Names</a>
        <a href="settings.html">Settings</a>
    </div>
    <!-- Selection -->
    <div id="selection">
        <!-- Gender Selection -->
        <label for="gender">Gender :</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <!-- First Letter Option -->
        <label for="firstLetter">First Letter Preference :</label>
        <select name="firstLetter" id="firstLetter">
            <option value="noPreference">No Preference</option>
            <option value="a">a</option>
            <option value="b">b</option>
            <option value="c">c</option>
            <option value="d">d</option>
            <option value="e">e</option>
            <option value="f">f</option>
            <option value="g">g</option>
            <option value="h">h</option>
            <option value="i">i</option>
            <option value="j">j</option>
            <option value="k">k</option>
            <option value="l">l</option>
            <option value="m">m</option>
            <option value="n">n</option>
            <option value="o">o</option>
            <option value="p">p</option>
            <option value="q">q</option>
            <option value="r">r</option>
            <option value="s">s</option>
            <option value="t">t</option>
            <option value="u">u</option>
            <option value="v">v</option>
            <option value="w">w</option>
            <option value="x">x</option>
            <option value="y">y</option>
            <option value="z">z</option>
        </select>
    </div>
   
    <div id="displayName">text</div>
    <button type="button" id="generateName">Generate</button>
</body>
</html>
